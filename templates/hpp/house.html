<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <style>#rightbox{float:right;}</style>

</head>
<body class="p-3 mb-2 bg-info-subtle text-emphasis-info">

<div id = "rightbox">
<a href="/" class="btn btn-primary">Home</a>
</div>

<h1> House Price Prediction 🏠 </h1><br>


<div class="d-flex justify-content-center">
<div class="w-75 p-3 mb-2 bg-dark text-white ">
<div class="container">
   <form action="" method="POST">
       {% csrf_token %}
       <div class="input-group input-group-lg">
        <span class="input-group-text">Year Built</span>
        <input type="number" name="year" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
       </div><br>
              <div class="input-group input-group-lg">
        <span class="input-group-text">Beds</span>
        <input type="number" name="bed" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
       </div><br>
              <div class="input-group input-group-lg">
        <span class="input-group-text">Baths</span>
        <input type="number" name="bath" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required>
       </div><br>

       <div class="d-flex justify-content-center">
           <input type="submit" class="btn btn-primary btn-lg" align="center"><br></div>

       {%if reslut%}
       {%if reslut < 0 %}
       <h2> Sorry, the House is Not Saleable 😞</h2>
       {%else%}
        <h2><br>Predicted Price of the House is  {{reslut}}$ </h2><br>
       {%endif%}
       {%endif%}


   </form>
</div>
</div>
</div>
</body>
</html>
